<!DOCTYPE html>
<!-- ng-app="ionicApp" -->
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>提交订单</title>
    <link rel="stylesheet" type="text/css" href="../../public/dist/order/order.css" />
    <link rel="stylesheet" type="text/css" href="../../public/dist/all/all.css" />
    <link rel="stylesheet" type="text/css" href="../../public/vendor/bootstrap/css/bootstrap.min.css" />
    <style>
        .pagination>li>a,
        .pagination>li>span {
            margin-left: 17px;
        }

        .btn-red {
            background-color: #9c0903;
            color: white;
            font-size: 25px;
            padding: 2px 25px;
        }

        .btn-small {
            padding: 3px 17px;
            background-color: #9c0903;
            color: white;
        }

        .btn-small:hover {
            background-color: #9c0903;
            color: white;
        }

        .cur-pointer {
            cursor: pointer;
        }

        .cur-pointer:hover {
            color: red;
        }

        .btn.focus,
        .btn:focus,
        .btn:hover {
            color: #fff;
            text-decoration: none;
        }
        .cur-icon {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="order">
        <!-- 表头的导航栏 表头样式统一在allcss里边 -->
				<div class="index-package1">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 index-left-one text-left">
						<img src="../../public/img/top-left.png"/>
						<img  class="secondImg" src="../../public/img/top-left2.png"/>
					</div>
					<div class="col-xs-6 index-right text-right">
						<img src="../../public/img/top-right.png"/>
					</div>
				</div>
			</div>
		</div>
        <!-- 提交订单大字 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 order-sign text-left">
                    <h2 class="inde-sign-font">提交订单</h2>
                </div>
            </div>
        </div>
        <!-- 表格 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8">
                    <!-- 表格部分 -->
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th class="text-center">考试名称</th>
                                <th class="text-center">报考日期</th>
                                <th class="text-center">场次</th>
                                <th class="text-center">考试科目</th>
                                <th class="text-center">价格</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody class="cell-color">
                            <tr>
                                <td>上海FRM考试</td>
                                <td>2017年11月25日</td>
                                <td>12:30-14:30</td>
                                <td>F1</td>
                                <td>950元</td>
                                <td class="cur-pointer">删除</td>
                            </tr>
                            <tr>
                                <td>上海FRM考试</td>
                                <td>2017年11月25日</td>
                                <td>12:30-14:30</td>
                                <td>F1</td>
                                <td>950元</td>
                                <td class="cur-pointer">删除</td>
                            </tr>
                        </tbody>
                     </table>
                    <!-- 表格部分 -->
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <!-- 优惠减免 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-2">

                </div>
                <div class="col-xs-8">
                    <span class="discount">优惠减免</span>
                    <span class="reduction">满1000元减100元，满10科减100元。</span>
                </div>
                <div class="col-xs-2">

                </div>
            </div>
        </div>
        <!-- 使用优惠码 -->
        <div class="container" style="margin-top:1%;">
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8 text-left">
                    <span class="discount">使用优惠码</span>
                    <input type="text" style="margin-left:2%;">
                    <button type="button" class="btn btn-sm btn-small">确定</button>
                </div>
                <div class="col-xs-2">
                </div>
            </div>
        </div>
        <!-- 选择支付方式 -->
        <div class="container" style="margin-top:1%;">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <span class="discount">选择支付方式</span>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <!-- 支付方式 -->
        <div class="container" style="margin-top:1%;">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">

                    <input type="radio" name="order" id="zhifubao">
                    <img class="zfb" src="../../public/img/zhifubao.png" alt="" align="middle" >
                    <input type="radio" name="order" id="weixin" style="margin-right:9px;">
                    <img class="wx" src="../../public/img/weixin.png" alt="" align="middle">
                    
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <!-- 去结算 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-2 text-right">
                </div>
                <div class="col-xs-8 text-right">
                    <div class="col-xs-10 text-right">
                        <span>已减<span>100</span>元</span>
                        <br>
                        <span>合计：
                            <span style="color:red">1800</span>元</span>
                    </div>
                    <div class="col-xs-2 text-right">
                        <button type="button" class="btn btn-red">去支付</button>
                    </div>
                </div>
                <div class="col-xs-2">
                </div>
            </div>
        </div>


        <!-- 右侧悬浮的图标 -->
		<div id="fudong">
			<a href="../index/index.html">
				<div class="fk fudong0">
					<span class="glyphicon glyphicon glyphicon-home userCenter cur-icon"></span>
				</div>
			</a>
			<a href="../user/user.html">
				<div class="fk fudong1">
					<span class="glyphicon glyphicon-user userCenter cur-icon"></span>
				</div>
			</a>
			<a href="../shopBag/shopBag.html">
				<div class="fk fudong2">
					<span class="glyphicon glyphicon-shopping-cart shopBag cur-icon"></span>
				</div>
			</a>
		</div>
    </div>

    <script src="../../public/vendor/jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../public/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../public/dist/order/order.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../public/dist/all/all.js" type="text/javascript" charset="utf-8"></script>

    <script>
    </script>
</body>

</html>
